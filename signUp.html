<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <!-- component -->
    <div class="bg-grey-lighter min-h-screen flex flex-col font-sans">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-xl text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="fullname" placeholder="Full Name" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="email" placeholder="Email" />

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="password" placeholder="Password" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="confirm_password" placeholder="Confirm Password" />

                <button type="submit" class="w-full text-center py-3 rounded bg-blue-500 border-none text-white">Create
                    Account</button>

                <div class="text-center mt-6">
                    Already have an account?
                    <a class="no-underline text-black" href="logIn.html">
                        Log in
                    </a>.
                </div>
            </div>


        </div>
    </div>
</body>

</html>
