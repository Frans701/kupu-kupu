<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <!-- component -->
    <div class="bg-grey-lighter min-h-screen flex flex-col font-sans">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-xl text-black w-full">
                <p class="text-3xl text-center font-bold">Welcome Back</p>
                <p class="mb-8 text-xl text-center font-medium p-1">We are Happy to see you back</p>

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="password" placeholder="Password" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 box-border"
                    name="confirm_password" placeholder="Confirm Password" />

                <button type="submit" class="w-full text-center py-3 rounded bg-blue-500 border-none text-white">Log
                    in</button>

                <div class="mt-6 text-center">
                    <a class="no-underline text-black" href="signUp.html">
                        CREATE AN ACCOUNT
                    </a>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
