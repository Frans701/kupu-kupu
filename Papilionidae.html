    <body>
        <div class="w-full main-page h-full font-sans">
            <div class="bg-white h-[60px] shadow-xl z-[1] relative">
                <div class="container mx-auto">
                    <!-- navbar -->
                    <div class="flex items-center justify-between content-center h-[60px] font-sans">

                        <ul class="list-none flex">

                            <li class="ml-5 cursor-pointer">|</li>

                </div>
            </div>

            <!-- content -->
            <div class="container mx-auto">
                <div class="w-[200px] p-2 bg-blue-300 mt-12 font-semibold rounded-lg">
                    <div onclick="papilionidae()"
                        class="text-black no-underline block py-2 papilionidae cursor-pointer papilionidae text-2xl">

                    <div class="papilionidaes">
                        <a href="" class="text-black no-underline block py-2">Ornithoptera Troides</a>

                    </div>

                </div>
            </div>

            <div class="container mx-auto">
                <div class="w-[200px] p-2 bg-blue-300 mt-1 font-semibold rounded-lg">
                    <div onclick="Nymphalidae()"
                        class="text-black no-underline block py-2 papilionidae cursor-pointer Nymphalidae text-2xl">
                        Nymphalidae
                    </div>
                    <div class="Nymphalidaes">
                        <a href="" class="text-black no-underline block py-2">Ornithoptera Troides</a>
                        <a href="" class="text-black no-underline block py-2">Papilio</a>
                        <a href="" class="text-black no-underline block py-2">Papilio (Achillides)</a>

                </div>

            <div class="container mx-auto">
                <div class="w-[200px] p-2 bg-blue-300 mt-1 font-semibold rounded-lg">
                    <div onclick="Nymphalidae()"
                        class="text-black no-underline block py-2 papilionidae cursor-pointer Nymphalidae text-2xl">
                        Nymphalidae
                    </div>
                </div>
            </div>

            <div class="container mx-auto">
                <div class="w-[200px] p-2 bg-blue-300 mt-1 font-semibold rounded-lg">
                    <div onclick="Nymphalidae()"
                        class="text-black no-underline block py-2 papilionidae cursor-pointer Nymphalidae text-2xl">
                        Nymphalidae
                    </div>
                </div>
            </div>
            <div class="container mx-auto">
                <div class="w-[200px] p-2 bg-blue-300 mt-1 font-semibold rounded-lg">
                    <div onclick="Nymphalidae()"
                        class="text-black no-underline block py-2 papilionidae cursor-pointer Nymphalidae text-2xl">
                        Nymphalidae
                    </div>
                </div>
            </div>

            


            <script>
                let papilionidaes = document.querySelector('.papilionidaes');
                papilionidaes.style.display = 'none';

                function papilionidae() {
                    if (papilionidaes.style.display == 'none') {
                        papilionidaes.style.display = 'block';
                    } else {
                        papilionidaes.style.display = 'none';
                    }
                }

                let Nymphalidaes = document.querySelector('.Nymphalidaes');
                Nymphalidaes.style.display = 'none';

                function Nymphalidae() {
                    if (Nymphalidaes.style.display == 'none') {
                        Nymphalidaes.style.display = 'block';
                    } else {
                        Nymphalidaes.style.display = 'none';
                    }
                }
